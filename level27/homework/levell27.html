<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სათაურები ფერებით</title>
    <style>
        /* სტილები თითოეული სათაურისთვის */
        #heading1 {
            color: red; /* წითელი ფერი */
        }
        #heading2 {
            color: green; /* მწვანე ფერი */
        }
        #heading3 {
            color: blue; /* ლურჯი ფერი */
        }
    </style>
</head>
<body>

    <h1 id="heading1">ეს არის H1 სათაური</h1>
    <h2 id="heading2">ეს არის H2 სათაური</h2>
    <h3 id="heading3">ეს არის H3 სათაური</h3>

</body>
</html>
