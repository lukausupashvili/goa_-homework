<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Size Example</title>
    <style>
     
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph with text size set to 18px.</p>
</body>
</html>
