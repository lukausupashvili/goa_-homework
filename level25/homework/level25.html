<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მარტივი ტაბლო</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>სვეტი 1</th>
                <th>სვეტი 2</th>
                <th>სვეტი 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>დაფა 1, სვეტი 1</td>
                <td>დაფა 1, სვეტი 2</td>
                <td>დაფა 1, სვეტი 3</td>
            </tr>
            <tr>
                <td>დაფა 2, სვეტი 1</td>
                <td>დაფა 2, სვეტი 2</td>
                <td>დაფა 2, სვეტი 3</td>
            </tr>
            <tr>
                <td>დაფა 3, სვეტი 1</td>
                <td>დაფა 3, სვეტი 2</td>
                <td>დაფა 3, სვეტი 3</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
