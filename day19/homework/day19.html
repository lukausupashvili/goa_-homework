<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Videos & 20 Audios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .media-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        video, audio {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .media-item {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>20 Videos & 20 Audios</h1>

    <div class="media-container">

      
        <div class="media-item">
            <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                
            </video>
            <p>Video 1</p>
        </div>

        <div class="media-item">
            <video controls>
                <source src="https://www.html5rocks.com/en/tutorials/video/basics/devstories.webm" type="video/webm">

            <p>Video 2</p>
        </div>

        <div class="media-item">
            <video controls>
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                
            </video>

        </div>

        <div class="media-item">
            <video controls>
                <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm">

        </div>

        <div class="media-item">
            <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
              
            </video>
            <p>Video 6</p>
        </div>

        <div class="media-item">
            <video controls>
                <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
                
            </video>
            <p>Video 7</p>
        </div>

        
        
        <div class="media-item">
            <audio controls>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">

            <p>Audio 1</p>
        </div>

        <div class="media-item">

               .
            </audio>
            <p>Audio 2</p>
        </div>

        <div class="media-item">
            <audio controls>
                <source src="https://file-examples.com/wp-content/uploads/2017/11/file_example_MP3_700KB.mp3" type="audio/mpeg">
             
            </audio>

        </div>

        <div class="media-item">
            <audio controls>

</html>
